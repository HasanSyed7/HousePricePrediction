<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
</head>
<body>
    <h1>Enter House Details</h1>
    <form action="/predict" method="post">
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" name="bedrooms" required><br>

        <label for="bathrooms">Bathrooms:</label>
        <input type="number" name="bathrooms" required><br>

        <label for="sqft">Square Feet:</label>
        <input type="number" name="sqft" required><br>

        <label for="Location">Located on Mainroad - Yes/No:</label>
        <input type="String" name="mainroad" required><br>

        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
